<body>
    <h2>While loops</h2>
    <p>The numbers from 1 to 20:-</p>
    <p id="p1"></p>
    <script>
        var text="";
        var i;

       {
         let i=0
        while(i<=20){
            
            text += "The value of i inside the while loop is "+i+"<br>";
            i++;}
            document.getElementById("p1").innerHTML=text;
        }

        document.write("The value of i outside the block is "+i)


    </script>
</body>
